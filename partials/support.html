<!-- User Support Form -->
<div class="" data-ng-controller = "SalesMainCtrl">
	<!-- Main Header -->
	<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h1 class="modal-title panel-title-support" id="myModalLabel">Request A Support</h1>
    </div>
	<div class="row support">
		<form class="form-horizontal support-form">
		  <div class="form-group">
		    <label for="subjectInput" class="col-sm-2 control-label">Subject</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="subjectInput" placeholder=" Please Enter Your Subject Here">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="details" class="col-sm-2 control-label">Details</label>
		    <div class="col-sm-10">
		      <textarea class="form-control" id="details" rows="5">
		      </textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="button" data-dismiss="modal" class="btn btn-default"><span>Close</span></button>
		      <button type="submit" data-dismiss="modal" class="btn btn-success"><span>Request is sent successfully</span></button>
		    </div>
		  </div>
		</form>
	</div>
</div>
