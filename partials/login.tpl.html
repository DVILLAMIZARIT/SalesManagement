<!-- Main Header For Login-->
<div class="row list-group-item login-head">
	<div>
		<h1 class="panel-title-login">Login Into Your Account</h1>
		<div class="alert alert-error">{{message}}</div><span> Welcome {{user.username}} !</span>
	</div>
</div>
<div class="row list-group-item">
	<form class="form-horizontal login-form" name="form1">
	  <div class="form-group">
	    <label for="userName" class="col-sm-2 control-label">Username</label>
	    <div class="col-sm-10">
	      <input type="type" name="username" class="form-control" 
	      		id="userName" placeholder="username" data-ng-model ="user.username" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="userPassword" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" name="password" class="form-control" 
	      		id="userPassword" placeholder="Password" data-ng-model ="user.password" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox"> Remember me
	        </label>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" data-ng-click="login(user)" data-ng-disable = "form1.$invalid" class="btn btn-default">Sign in</button>
	    </div>
	  </div>
	</form>
</div>
<div class="row footer-container login-footer">
	<div class="col-sm-12 col-md-12">
		<!-- Main Footer -->
		<footer>
	    	<a data-toggle="modal" href="partials/privacy.html" data-target="#dataModal">Privacy Policy</a>
	    	<a data-toggle="modal" href="partials/tos.html" data-target="#dataModal">Terms of Use</a>
			<a data-toggle="modal" href="partials/support.html" data-target="#dataModal">Support</a>
	    </footer>
	</div>
</div>
